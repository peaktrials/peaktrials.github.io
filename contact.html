<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

		<title>Oberon Trials Club</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">

		<!-- Bootstrap core CSS -->
		<link href="./dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="cover.css" rel="stylesheet">
	</head>

	<body class="text-center">
		<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
			<header class="masthead mb-auto">
				<div class="inner">
					<h3 class="masthead-brand">Peak Trials</h3>
					<nav class="nav nav-masthead justify-content-center">
						<a class="nav-link" href="https://www.peaktrials.com/">Home</a>
						<a class="nav-link" href="https://www.peaktrials.com/club.html">Club</a>
						<a class="nav-link active" href="https://www.peaktrials.com/contact.html">Contact</a>
					</nav>
				</div>
			</header>

			<main role="main" class="inner cover">
				<!-- Contact Form Block -->
				<div class="lead">
					<div class="contact-wrap">
						<h3 class="mb-4 text-center">Get in touch with us</h3>
						<div id="form-message-warning" class="mb-4 w-100 text-center"></div>
						<div id="form-message-success" class="mb-4 w-100 text-center"></div>
					</div>
					<form action="mailto:contact@peaktrials.com" method="POST" id="contactForm" name="contactForm" class="contactForm" novalidate="novalidate">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" class="form-control" name="name" id="name" placeholder="Name">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="email" class="form-control" name="email" id="email" placeholder="Email">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<textarea name="message" class="form-control" id="message" cols="30" rows="8" placeholder="Message"></textarea>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="submit" value="Send Message" class="btn btn-primary">
									<div class="submitting"></div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</main>

			<footer class="mastfoot mt-auto">
				<div class="inner">
					<p><a href="https://www.peaktrials.com/">Peak Trials</a>, Oberon NSW.</p>
				</div>
			</footer>
		</div>


		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script>window.jQuery || document.write('<script src="./assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
		<script src="./assets/js/vendor/popper.min.js"></script>
		<script src="./dist/js/bootstrap.min.js"></script>
	</body>
</html>
